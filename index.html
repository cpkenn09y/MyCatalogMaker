<!DOCTYPE HTML>

<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title>MyCatalogMaker</title>

    <link href="stylesheets/normalize.css" rel="stylesheet" type="text/css">
    <link href="stylesheets/style.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.0/backbone-min.js"></script>
    <script src="https://cdn.firebase.com/v0/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/backfire/0.3.0/backbone-firebase.min.js"></script>
    <script src="models/item.js"></script>
    <script src="models/catalog.js"></script>
    <script src="views/item_view.js"></script>
    <script src="views/catalog_view.js"></script>

    <script src="catalog_app.js"></script>
    <div id="container">
      <h1 id="title">My Catalog Maker</h1>

      <div id="create-items">
        <form class="make-item">
          <p id="post-item">Post a New Item:</p>
          <input type="name" name="name" placeholder="Name of Item *" required="required" maxlength="30"><br>
          <input type="text" name="description" placeholder="Description *" required "required" maxlength="100"><br>
          <input type="number" name="width" placeholder="Width (ft)" max="10000"><br>
          <input type="number" name="length" placeholder="Length (ft)" max="10000"><br>
          <input type="number" name="height" placeholder="Height (ft)" max="10000"><br>
          <input type="number" name="weight" placeholder="Weight (lbs)" max="10000"><br>
          <input type="number" name="price" placeholder="Price in Cents *" required="required" max="9000000000"><br>
          <input type="submit" value="Submit">
        </form>
      </div>

      <div id="catalog-container"></div>

    </div>
  </body>
</html>
