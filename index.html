<!DOCTYPE HTML>

<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title>MyCatalogMaker</title>

    <link href="/stylesheets/normalize.css" rel="stylesheet" type="text/css">
    <link href="/stylesheets/style.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.0/backbone-min.js"></script>
    <script src="https://cdn.firebase.com/v0/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/backfire/0.3.0/backbone-firebase.min.js"></script>
    <script src="/models/item.js"></script>
    <script src="/models/catalog.js"></script>
    <script src="/views/item_view.js"></script>
    <script src="/views/catalog_view.js"></script>

    <script src="/catalog_app.js"></script>
    <div id="container">
      <h1 id="title">My Catalog Maker</h1>

      <div id="create-items">
        <form class="make-item">
          <input type="text" name="name" placeholder="Name of Item"><br>
          <input type="text" name="description" placeholder="Description"><br>
          <input type="text" name="width" placeholder="Width (ft)"><br>
          <input type="text" name="length" placeholder="Length (ft)"><br>
          <input type="text" name="height" placeholder="Height (ft)"><br>
          <input type="text" name="weight" placeholder="Weight (lbs)"><br>
          <input type="text" name="price" placeholder="Price in Cents"><br>
          <input type="submit" value="Submit">
        </form>
      </div>

      <div id="catalog-container"></div>
    </div>
  </body>
</html>
